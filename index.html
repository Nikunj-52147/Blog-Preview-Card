<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <article class="blog">
      <picture class="image">
        <img src="./assets/images/illustration-article.svg" alt="Illustration article image">
      </picture>

      <div class="blog__content">
         <div class="blog__category">
          
          Learning
        
        </div>
        
         <p class="blog__publish-date">Published 21 Dec 2023</p>
         
          <h1 class="blog__title">HTML & CSS foundations</h1>
        
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
          <div class="blog__author">
            <img src="./assets/images/image-avatar.webp" alt="Author: Greg Hooper Image">
           <p>Greg Hooper</p>
          </div>
      </div>
    </article>
  
  </main>
  
</body>
</html>
